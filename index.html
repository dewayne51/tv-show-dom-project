  <body>
    <section class="hero">
      <div class="h__heading">
    <h1 class="h__title">WayneFlix</h1>
        <h2 class="h__subtitle">
          By Dewayne Sewell
        </h2>
      </div>
    </section>
    <header class="header">
      <div class="select__container">
        <select class="select" name="shows" id="shows">
          <option value="-1">Select show</option>
        </select>
        <div class="episodes__list">
          <select class="select" name="episodes" id="episodes">
            <option value="-1">Select episode</option>
          </select>
          <button class="btn btn-reset">
            <i class="fa-solid fa-rotate-right"></i>
          </button>
          <button class="btn btn-home">
            <i class="fa-sharp fa-solid fa-house"></i>
          </button>
        </div>
      </div>
      <div class="search__container">
        <div class="search">
          <label id="search-label" for="search-input"
            ><i class="fa-solid fa-magnifying-glass"></i
          ></label>
          <input
            id="search-input"
            type="text"
            name="search-input"
            placeholder="Search ..."
          />
        </div>
        <p id="search-results"></p>
      </div>
    </header>
    <main id="root">Please wait the page is loading</main>
    <div class="clear"></div>
